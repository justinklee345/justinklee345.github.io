<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Translator</title>
		<!-- Link to Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
	</head>
	<body>
		<div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <!-- Content for the first column -->
                </div>
                <div class="col-md-12 col-lg-6">
                <!-- Content for the second column -->
                </div>

                <div class="col-md-12">
                    <h2 class="mb-4">Text Translator</h2>
                    <div class="form-group mt-4">
                        <label for="languageSelect">Select Language:</label>
                        <select class="form-control" id="languageSelect">
                          <option value="en">English</option>
                          <option value="es">Spanish</option>
                          <option value="fr">French</option>
                          <!-- Add more options for other languages -->
                        </select>
                      </div>
                    <div class="form-group">
                        <div class="d-flex">
                        <div class="flex-grow-1 mr-2">
                      <label for="inputText">Input Code</label>
                      <textarea class="form-control" id="inputText" rows="4"></textarea>
                    </div>
                    <button class="btn btn-primary align-self-end" onclick="translateText()">Translate</button>
                    <div class="flex-grow-1 ml-2">
                      <label for="outputText">Translated Text:</label>
                      <textarea class="form-control" id="outputText" rows="4" readonly></textarea>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

		<script>
			function translateText() {
				var inputText = document.getElementById("inputText").value;
				var selectedLanguage = document.getElementById("languageSelect").value;
				document.getElementById("outputText").value = inputText + " (Translated to " + selectedLanguage + ")";
			}
		</script>
	</body>
</html>
