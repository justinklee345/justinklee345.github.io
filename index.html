<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CV-Formatter</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="cv-favicon.ico" />
	</head>
	<body>
		<div class="container">
			<h1 class="my-3">CV Code Formatter for Hygraph</h1>
			<div class="row">
				<div class="col-md-12 col-lg-6 mb-4">
					<label for="inputCode"><h2>Input Code</h2></label>
					<textarea class="form-control mb-2" id="inputCode" rows="12" onkeydown="handleKeyDown.call(this, event)"></textarea>

					<div class="btn-group" id="languageSelect" role="group" aria-label="Basic radio toggle button group">
						<input type="radio" class="btn-check" name="btnradio" id="btn-py" value="py" autocomplete="off" checked />
						<label class="btn btn-outline-info" for="btn-py">Python</label>

						<input type="radio" class="btn-check" name="btnradio" id="btn-html" value="html" autocomplete="off" />
						<label class="btn btn-outline-info" for="btn-html">HTML</label>

						<input type="radio" class="btn-check" name="btnradio" id="btn-css" value="css" autocomplete="off" />
						<label class="btn btn-outline-info" for="btn-css">CSS</label>

						<input type="radio" class="btn-check" name="btnradio" id="btn-js" value="js" autocomplete="off" />
						<label class="btn btn-outline-info" for="btn-js">JavaScript</label>
					</div>
					<button class="btn btn-info" onclick="formatCode()">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 2 16 16">
							<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
						</svg>
					</button>
				</div>
				<div class="col-md-12 col-lg-6 mb-4">
					<label for="outputCode"><h2>Formatted Code</h2></label>
					<textarea class="form-control" id="outputCode" rows="12" readonly></textarea>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<script src="index.js"></script>
	</body>
</html>
